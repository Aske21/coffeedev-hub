

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post screen</title>
</head>
<body>
  <div class="container h-100 d-flex justify-content-center" style="width: 20%">
    <h3 style="text-align: center">Post!</h3>
    <form id="post_form">
      <!-- Text input -->
      <h4> Here you can enter the body of your post and it will automatically be
        posted to your timeline</h4>
      <div class="form-outline mb-4">
        <input type="text" id="form6Example3" class="form-control" />
        <label class="form-label" for="form6Example3"></label>
         Start typing
        </label>
      </div>
  
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" onclick=(addPost)>Post</button>
    </form>
  </div>

  <script>
    // need jquery code for post
    function addPost(post){
    $.ajax({
         url: "rest/posts",
         type: "POST",
         data: JSON.stringify(post),
         contentType: "application/json",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
            toastr.success("Success");
            $("#add-recipe").trigger("reset");
            $('#add-recipe-modal').modal("hide");
         },
         error: function(jqXHR, textStatus, errorThrown ){
           toastr.error(jqXHR.responseJSON.message);
         }
      });
  }
    </script>
</body>
</html>
