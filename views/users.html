<script type="text/javascript">
  getAllUsers();

  function getAllUsers() {
    $.ajax({
      url: "rest/users",
      type: "GET",
      beforeSend: function (xhr) {},
      success: function (data) {
        console.log(data);
        var html = "";
        for (var i = 0; i < data.length; i++) {
          html +=
            '<tr class="odd">' +
            "<td>" +
            data[i].id +
            "</td>" +
            "<td>" +
            data[i].user_name +
            "</td>" +
            "<td>" +
            data[i].surname +
            "</td>" +
            "<td>" +
            data[i].email +
            "</td>";
        }

        $("#users_table tbody").html(html);
      },
    });
  }
</script>
